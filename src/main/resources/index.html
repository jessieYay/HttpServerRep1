<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
<main>
    <div id="user">
        <a href="/login.html">log in</a>
    </div>
    <img alt ="logo" src ="logo.png" width="200">
    <h1>Hello Jessie from ultimate and world!</h1>
    <form action="api/echo">
        <input name="input-string">
        <button>Echo it back!</button>

    fetch("/api/userinfo").then((res)=>{
        if(res.ok){
            res.then(body => document.getElementById("user").innerHTML = body)
        }

    })
</script>
